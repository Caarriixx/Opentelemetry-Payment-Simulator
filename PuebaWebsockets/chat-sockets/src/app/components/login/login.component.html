<div class="login-container">
  <div class="login-box">
    <h2>Iniciar Sesión</h2>
    <form>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" placeholder="Ingresa tu correo" [(ngModel)]="email" name="email" />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingresa tu contraseña" [(ngModel)]="password" name="password" />
      </div>
      <div class="form-actions">
        <button type="button" class="login-btn" (click)="sendMessage()">Iniciar Sesión</button>
      </div>
    </form>
    <div *ngIf="loginSuccessMessage" class="success-message">
      {{ loginSuccessMessage }}
    </div>
  </div>
</div>
